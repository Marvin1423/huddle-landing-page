<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header class="logo">
        <img src="src/images/logo.svg" alt="Logo">
      </header>

      <main>
        <div class="landing-image">
          <img src="src/images/illustration-mockups.svg" alt="illustration mockups">
        </div>

        <div class="landing-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion. </p>
          <a href="#">Register</a>
        </div>
      </main>

      <footer class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </footer>
    </div>
  </div>
</body>

</html>
